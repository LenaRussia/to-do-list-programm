<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class = 'container'>
    <h1>To do list</h1>
    <ul class = 'todo-list'></ul>

    <form method = 'post' class ='todo-list form-flex' required>
        <input required type = 'text' class = 'todo-list-item todo-list-input'
         aria-label="Task description" id = 'task' placeholder = "Type here a new task">
        <button class = 'submit-button' type = 'submit'>send</button>
    </form>
    
    <template id = 'task-template'>
        <li class = 'todo-list-item'>
            <label class = 'todo-list-text'>
                <span class = 'todo-list-text-item'></span>
                <input type = 'checkbox'>  
                <span class = 'checkmark'><span class = 'checkmark-tick'></span></span>
            </label>
        </li>
    </template>

    <div class ='hidden'>
        <span class ='todo-list-text'>You are deleting the current task. <br>
            Do you want to continue?
        </span>
        <div class="flex">
            <span class="popap-button yes">yes</span>
            <span class="popap-button no">no</span>
        </div>
    </div>
    <script src = 'index.js'>
    </script>
</body>                
</html>
